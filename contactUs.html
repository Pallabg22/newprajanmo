<script>
  // Confirm before leaving the page
  document.querySelectorAll('.Previous-Button, .backto-home').forEach(button => {
    button.addEventListener('click', function (e) {
      const label = button.textContent.trim();
      const go = confirm(`Are you sure you want to go to "${label}" page?`);
      if (!go) {
        e.preventDefault();
        console.log(`Navigation cancelled to: ${label}`);
      } else {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });
  });

  // Handle email button click safely
  const emailButton = document.querySelector('section button a');
  emailButton.addEventListener('click', function () {
    console.log("Attempting to open default mail client...");
    // Note: Browser handles mailto. No full guarantee.
    setTimeout(() => {
      alert("If your email client did not open, please copy this email manually: newprajonmo@gmail.com");
    }, 3000); // Alert after 3 seconds if nothing happened
  });
</script>
