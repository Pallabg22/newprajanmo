<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - New Prajanmo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Gallery</h1>
    <p>Moments from Our Journey</p>
  </header>

  <div class="container gallery-container">
    <div class="gallery-grid">
      
      <img src="Pro Pic Website/WhatsApp Image 2025-07-20 at 20.57.33_05a3df62.jpg" alt="Event 3">
      <img src="Pro Pic Website/WhatsApp Image 2025-07-20 at 20.57.33_36bb460c.jpg" alt="Event 4">
      <img src="Pro Pic Website/WhatsApp Image 2025-07-20 at 20.57.34_459353ac.jpg" alt="Event 5">
      <img src="Pro Pic Website/WhatsApp Image 2025-07-20 at 20.57.39_e3642497.jpg" alt="Event 6">
    </div>
    <a class="Previous-Button" href="OrderBlood.html">Previous-Button</a>
     <br>
     <a class="Next-button" href="About.html">Next-button</a>
     <br>
    <a class="back-button" href="index.html">‚Üê Back to Home</a>
  </div>

  <footer>
    <p>&copy; 2025 New Prajanmo | All Rights Reserved</p>
  </footer>
<script>
  // Image zoom preview on click
  document.querySelectorAll('.gallery-grid img').forEach(img => {
    img.style.cursor = 'pointer';
    img.addEventListener('click', () => {
      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100%';
      modal.style.height = '100%';
      modal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
      modal.style.display = 'flex';
      modal.style.justifyContent = 'center';
      modal.style.alignItems = 'center';
      modal.style.zIndex = '1000';

      const enlargedImg = document.createElement('img');
      enlargedImg.src = img.src;
      enlargedImg.style.maxWidth = '90%';
      enlargedImg.style.maxHeight = '90%';
      enlargedImg.style.border = '5px solid white';
      enlargedImg.style.borderRadius = '10px';
      modal.appendChild(enlargedImg);

      modal.addEventListener('click', () => document.body.removeChild(modal));
      document.body.appendChild(modal);
    });
  });

  // Hover effect for images
  document.querySelectorAll('.gallery-grid img').forEach(img => {
    img.addEventListener('mouseenter', () => {
      img.style.transform = 'scale(1.05)';
      img.style.transition = 'transform 0.3s ease';
    });
    img.addEventListener('mouseleave', () => {
      img.style.transform = 'scale(1)';
    });
  });

  // Confirm before navigating to next or previous
  const navLinks = document.querySelectorAll('.Previous-Button, .Next-button');
  navLinks.forEach(link => {
    link.addEventListener('click', (e) => {
      const confirmNav = confirm(`Do you want to go to ${link.textContent.replace('-', ' ')}?`);
      if (!confirmNav) e.preventDefault();
      else console.log(`Navigated to ${link.href}`);
    });
  });
</script>

</body>
</html>
