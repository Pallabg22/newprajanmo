 <script>
  // Show alert when page loads
  window.addEventListener('DOMContentLoaded', function () {
    alert("üìù Welcome! Ready to submit your manuscript for our magazine?");
  });

  // Confirm before opening Google Form
  const formLink = document.querySelector('a[href*="forms.gle"]');
  if (formLink) {
    formLink.addEventListener('click', function (event) {
      const confirmForm = confirm("Are you sure you want to open the manuscript submission form?");
      if (!confirmForm) {
        event.preventDefault();
      } else {
        console.log("User opened the Google Form for manuscript submission.");
      }
    });
  }

  // Add hover animation to the magazine image
  const magazineImage = document.querySelector('img[alt="Magazine"]');
  if (magazineImage) {
    magazineImage.addEventListener('mouseenter', () => {
      magazineImage.style.transform = "scale(1.05)";
      magazineImage.style.transition = "transform 0.3s ease";
    });
    magazineImage.addEventListener('mouseleave', () => {
      magazineImage.style.transform = "scale(1)";
    });
  }
</script>

</body>
